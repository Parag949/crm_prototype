{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>Customer Information</h1>
<form method="POST">
    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" placeholder="Enter the mobile number" required>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter the name" required>

    <button type="submit">Submit</button>
</form>
<form method="POST">
    <button type="submit" name="show-customers" class="btn btn-primary">
        Show all Customers
    </button>
</form>

{% endblock %}
